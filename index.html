<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <title>Google Form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Aptitude Test for Web Development</h2>
                <p>Welcome to the Web Developer Aptitude Test! ... (Your introduction text here)</p>

                <form action="#" method="post">

                    <label for="fullName">Enter your full Name *</label>
                    <input type="text" id="fullName" name="fullName" required value="Km Priyaqnka">

                    <label for="fatherName">Enter your Father's full Name *</label>
                    <input type="text" id="fatherName" name="fatherName" required value="Sanjiv kumar">

                    <label for="dob">What is your Date of Birth *</label>
<input type="date" id="dob" name="dob" required value="1995-07-10">

                    <label for="currentLocation">Where do you live currently? *</label>
                    <input type="text" id="currentLocation" name="currentLocation" required value="IIT Kanpur">

                    <label for="experience">How much experience do you have? *</label>
                    <select id="experience" name="experience" required>
                        <!-- <option value="">Select</option> -->
                        <option value="2">More than 2 Years</option>

                        <option value="1">More than 1 Year</option>
                        <option value="3">More than 3 Years</option>
                        <option value="0">I am a fresher</option>
                    </select>

                    <label for="fitForPosition">Why do you think you would be a good fit for this position? And why should we hire
                        you?</label>
                    <textarea id="fitForPosition" name="fitForPosition" required></textarea>

                    <label for="specializedRoles">What is your specialized role in Web Development?</label>
                    <select id="specializedRoles" name="specializedRoles" required>
                        <option value="bothFrontBack">Specialized in both Front and Back End Development</option>

                        <option value="frontEndSpecialist">Front End Developer Specialist</option>
                        <option value="backEndSpecialist">Back End Developer Specialist</option>
                        <option value="bothSpecialized">Both Front and Back End, But Specialized in only one</option>
                    </select>

                    <label for="toolsUsed">What are the tools you use for web development?</label>
                    <textarea id="toolsUsed" name="toolsUsed" required></textarea>

                    <label for="seniorSupport">How much are you comfortable working without any senior support?</label>
                    <select id="seniorSupport" name="seniorSupport" required>
                        <option value="sometimesNeedSupport">Sometime I need support, but that too I can take help from my friends
                            or other sources.</option>
                        <option value="alwaysNeedSupport">I always need support from a senior</option>
                       
                        <option value="experiencedNoSupport">I am experienced enough that I don't need any such support while
                            working.</option>
                    </select>

                    <label for="developWebsite">Can you develop a full-functioning website for our company just like
                        www.travelyatree.com?</label>
                    <select id="developWebsite" name="developWebsite" required>
                        <option value="wholeWebsite">Yes, I can develop the whole website including front and back end
                            development.</option>
                        <option value="frontEndOnly">I can only develop Front End Part.</option>
                        <option value="backEndOnly">I can only develop Back End Part.</option>
                       
                    </select>

                    <label for="platformUsed">Which platform do you think we have used to build our current website?
                        (www.travelyatree.com)</label>
                    <input type="text" id="platformUsed" name="platformUsed" required>

                    <label for="pastProjects">Kindly share some of your past project links or any work you have done. (Share the
                        weblink)</label>
                    <input type="url" id="pastProjects" name="pastProjects" required>

                    <label for="webpageLink">Upload the link of the webpage you have made to answer these questions. (Share the
                        link)</label>
                    <input type="url" id="webpageLink" name="webpageLink" required>

                    <!-- Interactive Webpage -->
                    <label for="interactiveWebpage">Kindly build a webpage where you will be answering all the above questions in
                        an interactive way. Show your skill and innovations to create a difference among other development. This is
                        the most important part of this test. Build the website on your own. We will be shortlisting profiles based
                        on the creativity of this webpage you built.</label>
                    <input type="url" id="interactiveWebpage" name="interactiveWebpage" required value="https://marutipandey.github.io/form/">
                    <!-- Continue with other questions -->

                    <button type="submit">Submit</button>
                    <button type="button" class="clear">Clear</button>

                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
